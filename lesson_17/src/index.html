<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Всплывающие окна</title>
	<!-- Подключаем стили Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Подключаем наши стили -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<h1>Кнопка "удалить файл"</h1>
		<button class="btn btn-delete" data-toggle="modal"
		data-target="#my-modal">Удалить файл</button>
	</div>

	<!-- Модальное окно Bootstrap -->
	<div class="modal fade" id="my-modal">
		<!-- Само белое модальное окно -->
	  <div class="modal-dialog">
	  	<!-- Содержимое модального окна -->
	    <div class="modal-content">
	    	<!-- Шапка модального окна -->
	      <div class="modal-header">
	      	<!-- Кнопка закрыть -->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <!-- Заголовок модального окна -->
	        <h4 class="modal-title">Удаление файла</h4>
	      </div>
	      <!-- Тело модального окна -->
	      <div class="modal-body">
	        <p>Вы действительно  хотите удалить файл?</p>
	      </div>
	      <!-- Подвал модального окна -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
	        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#my-modal-two" data-dismiss="modal">Да</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->



	<!-- Второе модальное окно "файл удалён" -->
	<div class="modal fade" id="my-modal-two">
		<!-- Само белое модальное окно -->
	  <div class="modal-dialog">
	  	<!-- Содержимое модального окна -->
	    <div class="modal-content">
	    	<!-- Шапка модального окна -->
	      <div class="modal-header">
	      	<!-- Кнопка закрыть -->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <!-- Заголовок модального окна -->
	        <h4 class="modal-title">Удаление файла</h4>
	      </div>
	      <!-- Тело модального окна -->
	      <div class="modal-body">
	        <p>Файл удалён</p>
	      </div>
	      <!-- Подвал модального окна -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Ок</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->



	<!-- Обязательно подключаем библиотеку jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- Для модальных окон от bootstrap нужно подключить js-файлы -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
